{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="{% static 'css/bootstrap_337.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/sweetalert.css' %}" rel="stylesheet">
    {% block my_css %}
    {% endblock %}
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.form.js' %}"></script>
    <script src="{% static 'js/sweetalert.min.js' %}"></script>
    <script src="{% static 'js/common.js' %}"></script>
    <script src="{% static 'js/jquery.md5.js' %}"></script>
    <script src="{% static 'js/jquery.validate.js' %}"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{% static 'js/bootstrap_337.min.js' %}"></script>
    {% block my_js %}
    {% endblock %}
    <style>
        .top {
            background-color: #23c290;;
        }
        .top h3{
            display:inline-block;
            margin: 20px 0 20px 20px;
        }
        .left-content div {
            margin-bottom:80px;
        }
        .left-content div a {
            color: #ffffff
        }
        .left-content div {
            font-size: 20px;
        }
        {% block style %}
        {% endblock %}
     </style>

    <title>陈宇的个人博客</title>
</head>
<body>
     <div>
         <div class="col-md-4 top" style="height:60px;text-align:left"><h3><font color="white"><marquee direction="right">陈宇的个人博客</marquee></font></h3>
        </div>
        <div class="col-md-5 top" style="height:60px;text-align:right"><h3><font color="white">[当前登录用户:{{ u.username }}]</font></h3>
        </div>
        <div class="col-md-2 top" style="height:60px;text-align:right"><a href="{% url 'admin-urls:profile' %}"><h3><font color="white">[个人中心]</font></h3></a>
        </div>
        <div class="col-md-1 top" style="height:60px;text-align:left"><a href="{% url 'admin-urls:handle_logout' %}"><h3><font color="white"> [退出]</font></h3></a>
      </div>
{#        {% include 'ad.html' %}#}
        {% include 'left-content.html' %}
        {% block right-content %}
        {% endblock %}
    </div>
</body>
{% block js %}
{% endblock %}
</html>
